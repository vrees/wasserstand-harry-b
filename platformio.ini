[env:ttgo-lora32-v1]
platform = espressif32
board = ttgo-lora32-v1
framework = espidf
 
monitor_speed = 115200
monitor_port = /dev/ttyUSB0
upload_port = /dev/ttyUSB0

debug_tool = esp-prog
debug_init_break = tbreak setup

build_flags =
    -Wno-expansion-to-defined